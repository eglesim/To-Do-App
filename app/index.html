<!DOCTYPE html>
<html lang=en>
    <head>
        <title>To-do list</title>

    <body>
        <header>
            <h1 id="Main-phrase">What do you have to do?</h1>

        <main>

                <button class="second-btn" id="Delete-button"></button>
        </main>
